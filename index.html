<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmeckles Tap Coin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Schmeckles Tap Coin Game</h1>
        <p>Tap the coin to compete for high scores!</p>
    </header>
    <main>
        <div id="game-container">
            <img src="images/coin.png" id="coin" alt="Coin">
        </div>
        <div id="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <button id="start-button">Start Game</button>
        </div>
        <div id="wallet-container">
            <button id="connect-wallet">Connect Wallet</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Schmeckles Token. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@solana/web3.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter"></script>

</body>
</html>
